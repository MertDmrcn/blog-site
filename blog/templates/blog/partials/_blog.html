{% load static %}
<div class="card mb-3">
    <div class="row">
        <div class="col-md-3">
            <img src="{% static 'image/'|add:blog.image %}" alt="">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'blog_details' blog.id %}">
                        {{blog.title}}
                    </a>
                </h5>
                <p class="carad-text">{{blog.description}}</p>
            </div>
        </div>
    </div>
</div>
